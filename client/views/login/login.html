        <script type="text/javascript">
            var progress, interval, mailenv, instances, btn, resultado;
            //  function progb() {

            btn = [].slice.call(document.querySelectorAll('button.progress-button')).forEach(function (bttn) {
                new ProgressButton(bttn, {
                    callback: function (instance) {
                        progress = 0;
                        console.log((document.getElementById("usuario").value).length);
                        if ((document.getElementById("usuario").value).length > 0 && (document.getElementById("clave").value).length > 0) {
                            FormLoginOnSubmit();
                            intervalos(instance);
                        } else {
                            $("#form-login").valid();
                            instance._stop(-1);
                            clearInterval(interval);
                        }
                    }
                });
            });
            //  }
            function intervalos(instance) {
                interval = setInterval(function () {
                    progress = Math.min(progress + Math.random() * 0.1, 1);
                    instance._setProgress(progress);
                    console.log(resultado);
                    if (progress === 1 && resultado === undefined) {
                        progress = 0;

                    }
                    if (resultado === 'error') {
                        instance._stop(-1);
                        clearInterval(interval);
                        resultado = undefined;
                    }

                 
                }, 200);
            }
       
            $(document).ready(function () {

                $("#formolvidar").hide();
                $('#link-olvidar').click(function () {
                    document.getElementById("usuario").value = '';
                    document.getElementById("clave").value = '';
                    $("#loginformu").toggle("slide");
                    $("#formolvidar").toggle("slide");
                });
                $('#link-login').click(function () {
                    document.getElementById("mailrecorder").value = '';
                    $("#formolvidar").toggle("slide");
                    $("#loginformu").toggle("slide");
                });
            }
            );
